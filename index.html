<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7fd506e264.js" crossorigin="anonymous"></script>
    <title>Guitarras</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-guitar"></i>
                <h3>Electric Guitars</h3>
            </div>
            <div class="menumovil">            
                <i class="fa-solid fa-bars"></i>
            </div>                                              
            <div class="menuweb">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
        <div class="ordenar">
            <h3>Ordenar por:</h3>
            <select>
                <option>Color</option>
                <option>Precio</option>
                <option>Marca</option>
            </select>
        </div>
        <div class="main">
            <div class="card">
                <img src="./assets/img/gtr.webp" alt="gtr1">
                <p>Guitarra 1</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr2.webp" alt="gtr2">
                <p>Guitarra 2</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr3.webp" alt="gtr3">
                <p>Guitarra 3</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr4.webp" alt="gtr4">
                <p>Guitarra 4</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr5.webp" alt="gtr5">
                <p>Guitarra 5</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr6.webp" alt="gtr6">
                <p>Guitarra 6</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr7.webp" alt="gtr7">
                <p>Guitarra 7</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="./assets/img/gtr8.webp" alt="gtr8">
                <p>Guitarra 8</p>
                <button>Ver más</button>
            </div>
        </div>
        <div class="pags">
            <div class="pags-container">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                     <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                     <li class="page-item"><a class="page-link" href="#">1</a></li>
                     <li class="page-item"><a class="page-link" href="#">2</a></li>
                     <li class="page-item"><a class="page-link" href="#">3</a></li>
                     <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="footer">
            <div class="i-footer">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <p>Todos Los derechos Reservados.</p>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
